<div class="box-auth">
  <div class="auth-logo">
    <img ng-src="./assets/images/logo.png" alt="iBuy - Sua lista de compras"/>
  </div>
  <div class="form-auth">
    <form name="register_form" novalidate ng-cloak>
      <p>Faça seu cadastro:</p>
      <div class="form-item">
        <input type="text" name="user_name" ng-model="auth.name" placeholder="nome" required/>
      </div>
      <div class="form-item">
        <input type="email" name="user_email" ng-model="auth.email" placeholder="e-mail" required/>
      </div>
      <div class="form-item">
        <input type="password" name="user_password" ng-model="auth.password" placeholder="senha" required/>
      </div>
      <button type="submit" class="btn-primary" ng-click="doSignUp()" ng-disabled="register_form.$invalid || disableButton">Criar conta</button>
    </form>
    <p>Já tem uma conta ?</p>
    <a href="#/login" class="btn-secundary">Fazer login</a>
  </div>
</div>
